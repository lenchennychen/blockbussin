<!-- Graphics Example Code.  
    index.html - The web page document containing the canvas (drawing surface).  It launches your JavaScript files.
-->
<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8"/>
    <link href="assets/fav.ico" rel="icon">
    <title>Tiny Graphics</title>
</head>
<body style="background: White">
<!-- Begin typing your web page here. -->
<!-- The following code embeds a WebGL canvas panel, loads certain scene(s), and displays panel(s) of their controls.-->
<div class="canvas-widget" id="main-canvas"></div>

<div style="color:white; font-family:Arial Rounded MT Bold, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size:22px;">
    <div style="position:absolute; top:40px; left:225px"> 
        Score:
      <span id="score"></span>
    </div>
    <div style="position:absolute; top:70px; left:225px"> 
        Remaining time:
      <span id="time"></span>
    </div>
    <div style="position:absolute; color: red; top:500px; left:300px; font-size:50px;"> 
      <span id="gameOver"></span>
    </div>
</div>
<div id="startDisplay" style="align-content:center; text-align:center; position:absolute; height:600px; width:100%; background-color:white; top:8px; font-family:Arial Rounded MT Bold, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: black; font-size:35px"> 
    <div style="position:relative; margin-top:130px; text-shadow:-4px 4px #ff5733, -8px 8px #74ee15, -12px 12px #ffe700, -16px 16px #f000ff, -20px 20px #4deeea; font-size:75px"> 
        BLOCKBUSSIN'
    </div>
    <br>
    <span id="startText" style="position:relative">
      Press (g) to play!
    </span>
</div>

<script type=module>
    // ********************* THE ENTRY POINT OF YOUR WHOLE PROGRAM STARTS HERE *********************
    // Indicate which element on the page you want the Canvas_Widget to replace with a 3D WebGL area:
    const element_to_replace = document.querySelector("#main-canvas");
    import {Main_Scene, Additional_Scenes, Canvas_Widget} from './main-scene.js';
    // Import the file that defines a scene.
    const scenes = [Main_Scene, ...Additional_Scenes].map(scene => new scene());
    // This line creates your scene.
    new Canvas_Widget(element_to_replace, scenes);
</script>

</body>
</html>
